apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.example.redoy.aistasker"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:design:27.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    //butterknife
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'

    //dagger
    implementation "com.google.dagger:dagger:2.15"
    implementation "com.google.dagger:dagger-android-support:2.15"
    annotationProcessor "com.google.dagger:dagger-android-processor:2.15"
    annotationProcessor "com.google.dagger:dagger-compiler:2.15"

    //rxJava
    implementation 'io.reactivex:rxjava:1.3.0'
    implementation 'io.reactivex:rxandroid:1.2.1'

    //retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.+'
    implementation 'com.squareup.retrofit2:converter-gson:2.+'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.+'

    //multidex
    implementation 'com.android.support:multidex:1.0.3'

    //gridlayout
    implementation 'com.android.support:gridlayout-v7:27.1.1'

    //facebook
    implementation 'com.facebook.android:facebook-android-sdk:4.31.0'

    //chips view
    implementation 'com.github.pchmn:MaterialChipsInput:1.0.8'

    //stepper
    implementation 'com.stepstone.stepper:material-stepper:4.3.1'

    //flow Layout
    implementation 'org.apmem.tools:layouts:1.10@aar'

    //expandable textview
    implementation 'com.ms-square:expandableTextView:0.1.4'

    //Custom Switch
    implementation 'lib.kingja.switchbutton:switchbutton:1.1.6'

    //MarkDown View
    implementation 'us.feras.mdv:markdownview:1.1.0'

    //Range bar
    implementation ('com.appyvet:materialrangebar:1.4.1') {
        exclude module: 'support-compat'
    }

    //google maps
    implementation 'com.google.android.gms:play-services-maps:12.0.1'
    implementation 'com.google.android.gms:play-services-location:12.0.1'
    implementation 'com.google.android.gms:play-services-places:12.0.1'
}
